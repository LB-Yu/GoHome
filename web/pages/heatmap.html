<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>寻亲热力图</title>
    <link rel="stylesheet" href="../libs/lib/ol.css" type="text/css"/>
    <link rel="stylesheet" href="../libs/css/heatmap.css" type="text/css"/>
    <link rel="stylesheet" href="../libs/lib/bootstrap.min.css" type="text/css"/>
    <script src="../libs/lib/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../libs/lib/bootstrap.min.js" type="text/javascript"></script>
    <script src="../libs/lib/ol-debug.js" type="text/javascript"></script>
    <script src="../libs/lib/zondyClient.js" type="text/javascript"></script>
    <script src="../libs/lib/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../libs/js/heatmap.js" type="text/javascript"></script>
    <script src="../libs/js/map_utils.js" type="text/javascript"></script>
</head>
<body>
<!-- 地图 -->
<div id="mapCon" onclick="closeDetailBox()">
</div>
<!-- 缩放按钮 -->
<div class="btn-group-vertical btn-group-sm zoomBtn" role="group" aria-label="...">
    <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-plus" onclick="zoomIn(map)"></span>
    </button>
    <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-minus" onclick="zoomOut(map)"></span>
    </button>
</div>
<!-- 复原按钮 -->
<div class="btn-group-sm backBtn">
    <button type="button" class="btn btn-default" aria-label="Left Align" onclick="restore(map, center, zoom)">
        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
    </button>
</div>
<!-- 详细数据按钮 -->
<div class="detailMessageBtn" onclick="showDetailBox()">
    <div class="sim-button button14"><span>详细数据</span></div>
</div>
<!-- 详细数据框 -->
<div class="detailBox" id="detailBox">
    <div id="chart" class="chart"></div>
</div>
<!-- 热力图编辑框 -->
<div class="editBox">
    <div>
        <label class="text">热点半径</label><input type="range" id="radius" min="1" max="10" step="0.5" value="2"/>
    </div>
    <div style="margin-top: 20px">
        <label class="text">模糊半径</label><input type="range" id="blur" min="1" max="10" step="1" value="4"/>
    </div>
</div>
<script src="../libs/lib/echarts-all.js" type="text/javascript"></script>
<!-- echart显示 -->
<script type="text/javascript">
    $('#detailBox').draggable();
    // 基于准备好的dom，初始化echarts图表
    var myChart = echarts.init(document.getElementById('chart'));
    var option = {
        title : {
            text: '全国失踪人口分布',
            subtext: '数据来自宝贝回家网',
            x: 'center'
        },
        tooltip : {
            trigger: 'item'
        },
        dataRange: {
            orient: 'horizontal',
            min: 0,
            max: 3749,
            text:['多','少'],           // 文本，默认为数值文本
            splitNumber:0
        },
        toolbox: {
            show : true,
            orient: 'vertical',
            x:'right',
            y:'center',
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false}
            }
        },
        series : [
            {
                name: '全国失踪人口分布',
                type: 'map',
                mapType: 'china',
                mapLocation: {
                    x: '50px'
                },
                selectedMode : 'multiple',
                itemStyle:{
                    normal:{label:{show:true}},
                    emphasis:{label:{show:true}}
                },
                data:[
                    {name:'上海', value:490},
                    {name:'云南', value:1139},
                    {name:'内蒙古', value:262},
                    {name:'北京', value:440},
                    {name:'台湾', value:2},
                    {name:'吉林', value:380},
                    {name:'四川', value:3749},
                    {name:'天津', value:161},
                    {name:'宁夏', value:153},
                    {name:'安徽', value:1463},
                    {name:'山东', value:1230},
                    {name:'山西', value:744},
                    {name:'广东', value:3054},
                    {name:'广西', value:1088},
                    {name:'江苏', value:1620},
                    {name:'江西', value:1118},
                    {name:'河北', value:1163},
                    {name:'河南', value:2452},
                    {name:'浙江', value:1025},
                    {name:'海南', value:115},
                    {name:'湖北', value:1806},
                    {name:'湖南', value:1358},
                    {name:'甘肃', value:428},
                    {name:'福建', value:1294},
                    {name:'西藏', value:14},
                    {name:'贵州', value:3223},
                    {name:'辽宁', value:373},
                    {name:'重庆', value:1474},
                    {name:'陕西', value:1272},
                    {name:'青海', value:113},
                    {name:'黑龙江', value:518},
                    {name:'新疆', value:397},
                    {name:'香港', value:4},
                    {name:'澳门', value:1}
                ]
            }
        ],
        animation: false
    };
    // 为echarts对象加载数据
    myChart.setOption(option);
</script>

</body>
</html>
