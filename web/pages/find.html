        var gdb = "gdbp://MapGisLocal/示例数据/sfcls/latlng_without_photo.txt;";
        var mapName = "latlng_without_photo";
        query(gdb, mapName, 14000, querySuccess, queryError);


        //查询失败回调

            //停止进度条
            window.alert(e)
        }

        function querySuccess(result) {
            var formatData = JSON.stringify(result);
            window.alert(formatData);
        }
