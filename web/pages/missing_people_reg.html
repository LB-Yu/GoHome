<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>寻亲登记</title>
    <!-- Bootstrap -->
    <script src="../libs/lib/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../libs/lib/bootstrap.min.js" type="text/javascript"></script>
    <script src="../libs/lib/ol.js" type="text/javascript"></script>
    <link href="../libs/lib/bootstrap.min.css" rel="stylesheet" >
    <link href="../libs/lib/ol.css" rel="stylesheet">
    <link href="../libs/css/missing_people_reg.css" rel="stylesheet">
    <script src="../libs/js/missing_people_reg.js"></script>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=8331d53c9b178f7354c52e29697c8a08"></script>
    <script src="../libs/js/map_utils.js" type="text/javascript"></script>
</head>
<body style="overflow: hidden">
<!--水平排列的表单-->
<div class="row main">
    <div class="col-md-6">
        <form class="form-horizontal" id="mp-registration" name="registerForm">
            <div class="form-group">
                <div class="col-md-2">
                    <label for="mp-type" class="control-label">寻亲类别</label>
                </div>
                <div class="col-md-9">
                    <select class="form-control" id="mp-type" name="mp-type">
                        <option value="家寻宝贝">家寻宝贝</option>
                        <option value="宝贝寻家">宝贝寻家</option>
                        <option value="流浪乞讨">流浪乞讨</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <label for="mp-name" class="control-label">姓名</label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="mp-name" name="mp-name" placeholder="输入失踪人员姓名">
                </div>
                <div class="col-md-1"><img id="right-name" class="check-ok" src="../libs/image/right.png"  alt="通过" width="100%" height="100%"/>
                    <img  id="wrong-name" class="error" src="../libs/image/false.png"  alt="通过" width="100%" height="100%"/>
                </div>
            </div>
            <!--性别框框-->
            <div class="form-group">
                <div class="col-md-2">
                    <label class=" control-label">性别</label>
                </div>
                <div class="col-md-9">
                    <select class="form-control" id="mp-sex" name="mp-sex">
                        <option>男</option>
                        <option>女</option>
                        <option>未知</option>
                        <option>不愿透露</option>
                    </select>
                </div>
            </div>
            <!--出生日期框框-->
            <div class="form-group">
                <div class="col-md-2">
                    <label class="control-label">出生日期</label>
                </div>
                <div class="col-md-9">
                    <input type="date" class="form-control" id="mp-birthdate" name="mp-birthdate">
                </div>
                <div class="col-md-1"><img  id="right-birthdate"class="check-ok" src="../libs/image/right.png"  alt="通过" width="100%" height="100%"/>
                    <img  id="wrong-birthdate" class="error" src="../libs/image/false.png"  alt="通过" width="100%" height="100%"/>
                </div>
            </div>
            <!--身高框框-->
            <div class="form-group">
                <div class="col-md-2">
                    <label for="mp-height" class="control-label">身高</label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="mp-height" name="mp-height" placeholder="输入失踪时身高">
                </div>
                <div class="col-md-1"><img id="right-height" class="check-ok" src="../libs/image/right.png"  alt="通过" width="100%" height="100%"/>
                    <img  id="wrong-height" class="error" src="../libs/image/false.png"  alt="通过" width="100%" height="100%"/>
                </div>
            </div>
            <!--失踪日期日期框框-->
            <div class="form-group">
                <div class="col-md-2">
                    <label class="control-label">失踪日期</label>
                </div>
                <div class="col-md-9">
                    <input type="date" class="form-control" id="mp-lostdate" name="mp-lostdate">
                </div>
                <div class="col-md-1"><img id="right-lostdate" class="check-ok" src="../libs/image/right.png"  alt="通过" width="100%" height="100%"/>
                    <img  id="wrong-lostdate" class="error" src="../libs/image/false.png"  alt="通过" width="100%" height="100%"/>
                </div>
            </div>
            <!--失踪地点框框-->
            <div class="form-group">
                <div class="col-md-2">
                    <label  class="control-label">失踪地点</label>
                </div>
                <div class="col-md-3 province">
                    <select class="form-control" id="mp-missingplace-p" name="mp-missingplace-p"onclick="response()">
                        <option value="北京" id="province_0">北京</option><option value="天津" id="province_1">天津</option><option value="河北" id="province_2">河北</option><option value="山西" id="province_3">山西</option><option value="山西" id="province_4">山西</option><option value="6" id="province_5">辽宁</option><option value="吉林" id="province_6">吉林</option><option value="黑龙江" id="province_7">黑龙江</option><option value="上海" id="province_8">上海</option><option value="江苏" id="province_9">江苏</option><option value="浙江" id="province_10">浙江</option><option value="安徽" id="province_11">安徽</option><option value="福建" id="province_12">福建</option><option value="江西" id="province_13">江西</option><option value="山东" id="province_14">山东</option><option value="河南" id="province_15">河南</option><option value="湖北" id="province_16">湖北</option><option value="湖南" id="province_17">湖南</option><option value="广东" id="province_18">广东</option><option value="广西" id="province_19">广西</option><option value="海南" id="province_20">海南</option><option value="重庆" id="province_21">重庆</option><option value="四川" id="province_22">四川</option><option value="贵州" id="province_23">贵州</option><option value="云南" id="province_24">云南</option><option value="西藏" id="province_25">西藏</option><option value="27" id="province_26">陕西</option><option value="甘肃" id="province_27">甘肃</option><option value="青海" id="province_28">青海</option><option value="宁夏" id="province_29">宁夏</option><option value="新疆" id="province_30">新疆</option><option value="台湾" id="province_31">台湾</option><option value="香港" id="province_32">香港</option><option value="澳门" id="province_33">澳门</option>
                    </select>
                </div>
                <div class="col-md-3 city">
                    <select class="form-control" id="mp-missingplace-c" name="mp-missingplace-c" >
                        <option value="东城" id=\"city_0\">东城</option><option value="西城" id=\"city_1\">西城</option><option value="朝阳" id=\"city_2\">朝阳</option><option value="丰台" id=\"city_3\">丰台</option><option value="石景山" id=\"city_4\">石景山</option><option value="海淀" id=\"city_5\">海淀</option><option value="门头沟" id=\"city_6\">门头沟</option><option value="房山" id=\"city_7\">房山</option><option value="通州" id=\"city_8\">通州</option><option value="顺义" id=\"city_9\">顺义</option><option value="昌平" id=\"city_10\">昌平</option><option value="大兴" id=\"city_11\">大兴</option><option value="平谷" id=\"city_12\">平谷</option><option value="怀柔" id=\"city_13\">怀柔</option><option value="密云" id=\"city_14\">密云</option><option value="延庆" id=\"city_15\">延庆</option>
                    </select>
                </div>
                <div class="col-md-3 detail-address">
                    <input type="text" class="form-control" id="mp-missingplace-d" name="mp-missingplace-d" placeholder="输入详细地址">
                </div>

                <div class="col-md-1"><img id="right-missingplace-d" class="check-ok" src="../libs/image/right.png"  alt="通过" width="100%" height="100%"/>
                    <img  id="wrong-missingplace-d" class="error" src="../libs/image/false.png"  alt="通过" width="100%" height="100%"/>
                </div>
            </div>
            <!--相关描述框框-->
            <div class="form-group">
                <div class="col-md-2">
                    <label for="mp-description" class="control-label">相关描述</label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="mp-description" name="mp-description" placeholder="输入相关描述">
                </div>
                <div class="col-md-1"><img id="right-description" class="check-ok" src="../libs/image/right.png"  alt="通过" width="100%" height="100%"/>
                    <img  id="wrong-description" class="error" src="../libs/image/false.png"  alt="通过" width="100%" height="100%"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <label for="mp-extra-description" class="control-label">附加描述</label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="mp-extra-description" name="mp-extra-description" placeholder="输入附加描述">
                </div>
                <div class="col-md-1"><img id="right-extra-description" class="check-ok" src="../libs/image/right.png"  alt="通过" width="100%" height="100%"/>
                    <img  id="wrong-extra-description" class="error" src="../libs/image/false.png"  alt="通过" width="100%" height="100%"/>
                </div>
            </div>
            <!--注册时间-->
            <div class="form-group" >
                <div class="col-md-3">
                    <input type="file" accept="image/*" id="exampleInputFile" style="display: none" onchange="processFiles(this.files)">
                    <label for="exampleInputFile" id="img_label">选择文件
                        <i class="glyphicon-plus"></i>
                    </label>
                </div>
                <div class="col-md-3">
                <input type="button" class="btn btn-default" onclick="doRegistrate()" value="登记">
                </div>
                <div class="col-md-3">
                    <button type="reset" class="btn btn-default" onclick="reset()" >清空</button>
                </div>
                <div class="col-md-1">
                    <img id="right-InputFile" class="check-ok" src="../libs/image/right.png"  alt="通过" width="100%" height="100%"/>
                    <img  id="wrong-InputFile" class="error" src="../libs/image/false.png"  alt="通过" width="100%" height="100%"/>
                </div>
            </div>
            <input type="text" name="lng" id="longitude" value="115.2" style="display: none">
            <input type="text" name="lat" id="latitude" value="45.6" style="display: none">
        </form>
    </div>

    <div class="col-md-4">
            <!-- 地图 -->
            <div id="mapCon"class="location-map">
                 <div id="preview_box2" class="divshowup"></div>
             </div>
            <!-- 缩放按钮 -->
            <div class="btn-group-vertical btn-group-sm zoomBtn" role="group" aria-label="...">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-minus"></span>
                </button>
            </div>
            <!-- 复原按钮 -->
            <div class="btn-group-sm backBtn">
                <button type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                </button>
            </div>
    </div>
</div>
<script>
    var map;
    var zoom = 3.5;
    var center = [100.40623,35.529037];
    var view = new ol.View({
        //地图初始中心点
        center: center,
        //地图初始显示级别
        zoom: zoom,
        minZoom: 3.5,
        projection: new ol.proj.get('EPSG:4326')
    });
    map = createMap("mapCon", view);
</script>
</body>
</html>
