<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>地图展示</title>
    <script src="../libs/lib/jquery-1.11.2.min.js" type="text/javascript"></script>
    <link href="../libs/lib/ol.css" rel="stylesheet" type="text/css" />
    <script src="../libs/lib/ol-debug.js" type="text/javascript"></script>
    <script src="../libs/lib/zondyClient.js" type="text/javascript"></script>
    <script src="../libs/js/map_utils.js" type="text/javascript"></script>
    <script src="../libs/js/roads_for_easy_to_lose.js" type="text/javascript"></script>
    <script src="../libs/js/circle.js" type="text/javascript"></script>
    <link href="../libs/lib/bootstrap.min.css" rel="stylesheet" >
    <link href="../libs/css/roads_for_easy_to_lose.css" rel="stylesheet">
    <link href="../libs/css/cluster_popup.css" rel="stylesheet">
</head>
<style type="text/css">
    #tipsForRoads{
        left: 0px;
        bottom: -20px;
        height: 350px;
        width:  250px;
        position: absolute;
        z-index: 9999999999;
        display: none;
    }
    #tipsForRoads_body{
        height: 260px;
        width:  100%;
    }

    #first :hover{
        cursor: pointer;
    }
    #second :hover{
        cursor: pointer;
    }
    #third :hover{
        cursor: pointer;
    }
</style>
<body style="overflow: hidden">

    <div id="tipsForRoads" class="panel panel-primary">
    </div>
   <!-- <button onclick="LayerSubmit()">还原显示</button>
    <button onclick="queryVectorLayerByPnt()">开始点击查询</button>
    <button onclick="clearA()">清空图层</button>-->
    <div id="mapCon" style=" width: 100%; height: 100%; position: absolute;">
        <div id="popup" class="ol-popup">
            <a id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content">
            </div>
        </div>
    </div>
    <!--工具栏菜单-->
    <div id="out">
        <div id="first"><img style="width: 80px;height: 80px" src="../libs/image/deleteLayer.png" onclick="clearA()"></div>
        <div id="second"><img style="width: 80px;height: 80px" src="../libs/image/searchRoad.png" onclick="queryVectorLayerByPnt()"></div>
        <div id="third"><img style="width: 130px;height: 80px" src="../libs/image/closeShow.png"></div>
    </div>
    <div id="nav">
        <img  src="../libs/image/analysis.png">
    </div>

    <!-- 半径设置框 -->
    <div class="panel panel-default radius-box" id="radius-box">
        <div class="panel-heading">设置查询半径</div>
        <div class="panel-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="input-group">
                        <input id="radius-input" type="text" class="form-control" placeholder="输入半径" aria-describedby="basic-addon2">
                        <span class="input-group-addon" id="basic-addon2">KM</span>
                    </div>
                </div>
                <div class="row">
                    <button class="btn btn-default" style="margin-top: 5px;float: right" onclick="doSearch()">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
